<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div class="crafting-body">
			<div class="title">
				<span style="font-weight: 300;" class="title-name"></span><span style="font-weight: 600; margin-left: 15px;">Crafting</span>
			</div>
			<div class="itemslist">
				<div class="card" style="width: 800px;">
					<div class="card-body justify-content-start" style="background: transparent;">
						<div class="table-responsive" id="craft-table"></div>
					</div>
				</div>
			</div>

			<div class="xpbar">
				<div style="color: #fff; font-weight: 600; font-size: 32px;" id="level-text" class="text-center">Current Level: <span id="currentlevel">28</span></div>
				<div class="progress" style="margin-bottom: 25px;">
					<div class="progress-value d-flex justify-content-center align-items-center"></div>
				</div>
			</div>

			<div class="itemrequirements">
				<div class="card" style="width: 370px; height: 558px;">
					<div class="card-body" style="background-color: rgba(220, 220, 220, 0.20)">
						<span id="time"><i class="fas fa-clock"></i> <span style="color: #fff; font-weight: 600;"><span id="craft-time"></span>s</span></span>
						<span id="percentage"><i class="fas fa-percentage"></i> <span style="color: #fff; font-weight: 600;"><span id="craft-percentage">100</span></span></span>
						<div style="color: #fff; font-weight: 600; font-size: 32px;" class="text-center">You will receive</div>
						<div class="d-flex align-items-center justify-content-center mx-1" id="side-image"></div>
						<hr>
						<div style="color: #fff; font-weight: 600; font-size: 32px;" class="text-center mb-2">Requirements</div>
						<div class="components-responsive"></div>
					</div>
				</div>
				<div id="craft-button-div" style="width: 100%;"></div>
			</div>
		</div>

		<div class="timer">
			<div class="card" style="height: 30px;">
				<div class="card-body timer-card-body" style="padding-right: 70px; position: relative;">
					<span><i id="cog" class="fas fa-cog fa-spin"></i></span><span style="margin-left: 10px;" id="crafting-text">Crafting</span> <span id="item-name"></span> <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%);" id="item-timer"></span>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</body>
</html>
